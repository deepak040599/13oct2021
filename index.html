    <script>
        // spread operator /copy operator
        let a = ["snil","defe","fgfgfg"];
        console.log(a);
        // array.length
        console.log(a.length);
        let b = [...a,"defefe","frgfrr","sss","sbgu"];
        console.log(b);


        let x = [ "my","name", "is","john"]
        let y = [...x, "sina","i","am","www","world"]
        let z = [...y,"heavy","weight","champian","across","globe"]

        var paragraph = '';
        for(let i=0;i<z.length;i++){
            console.log(z[i]);
            paragraph = paragraph + z[i]+ ' ';

        }
        console.log(paragraph);
    </script>
